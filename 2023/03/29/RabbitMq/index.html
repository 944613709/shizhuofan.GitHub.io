        <h1 id="RabbitMq"><a href="#RabbitMq" class="headerlink" title="RabbitMq"></a>RabbitMq</h1><ol>
<li></li>
</ol>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker run -d --hostname my-rabbit --name my-rabbit -e RABBITMQ_DEFAULT_USER=root -e RABBITMQ_DEFAULT_PASS=250772730 -p 8080:8080 -p 15672:15672 -p 5672:5672 rabbitmq:3-management</span><br></pre></td></tr></table></figure>

<p>docker里面的-p暴露端口是确确实实写了才会映射到主机</p>
<ol start="2">
<li></li>
</ol>
<p>15672才是RabbitMq的控制台</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line">package com.macs.order.message;</span><br><span class="line"></span><br><span class="line">import lombok.extern.slf4j.Slf4j;</span><br><span class="line">import org.springframework.amqp.rabbit.annotation.Exchange;</span><br><span class="line">import org.springframework.amqp.rabbit.annotation.Queue;</span><br><span class="line">import org.springframework.amqp.rabbit.annotation.QueueBinding;</span><br><span class="line">import org.springframework.amqp.rabbit.annotation.RabbitListener;</span><br><span class="line">import org.springframework.stereotype.Component;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * 接收mq消息</span><br><span class="line"> * @author antma</span><br><span class="line"> */</span><br><span class="line">@Slf4j</span><br><span class="line">@Component</span><br><span class="line">public class MqReceiver &#123;</span><br><span class="line"></span><br><span class="line">    //1. 手动创建，需在RabbitMQ中手动创建myQueue1 队列，否则报错</span><br><span class="line">    @RabbitListener(queues = &quot;myQueue1&quot;)</span><br><span class="line">    public void process1(String message)&#123;</span><br><span class="line">        log.info(&quot;MqReceiver1: &#123;&#125;&quot;, message);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //2. 自动创建队列</span><br><span class="line">    @RabbitListener(queuesToDeclare = @Queue(&quot;myQueue2&quot;))</span><br><span class="line">    public void process2(String message)&#123;</span><br><span class="line">        log.info(&quot;MqReceiver2: &#123;&#125;&quot;, message);</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //3. 自动创建队列，Exchange 与 Queue绑定</span><br><span class="line">    @RabbitListener(bindings = @QueueBinding(</span><br><span class="line">            value = @Queue(&quot;myQueue3&quot;),</span><br><span class="line">            exchange = @Exchange(&quot;testExChange&quot;)</span><br><span class="line">    ))</span><br><span class="line">    public void process3(String message)&#123;</span><br><span class="line">        log.info(&quot;MqReceiver3: &#123;&#125;&quot;, message);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//    @RabbitListener(bindings = @QueueBinding(</span><br><span class="line">//            exchange = @Exchange(&quot;myOrder&quot;),</span><br><span class="line">//            key = &quot;computer&quot;,</span><br><span class="line">//            value = @Queue(&quot;computerOrder&quot;)</span><br><span class="line">//    ))</span><br><span class="line">//    public void processComputer(String message)&#123;</span><br><span class="line">//        log.info(&quot;computer MqReceiver: &#123;&#125;&quot;, message);</span><br><span class="line">//</span><br><span class="line">//    &#125;</span><br><span class="line">//</span><br><span class="line">//    @RabbitListener(bindings = @QueueBinding(</span><br><span class="line">//            exchange = @Exchange(&quot;myOrder&quot;),</span><br><span class="line">//            key = &quot;fruit&quot;,</span><br><span class="line">//            value = @Queue(&quot;fruitOrder&quot;)</span><br><span class="line">//    ))</span><br><span class="line">//    public void processFruit(String message)&#123;</span><br><span class="line">//        log.info(&quot;fruit MqReceiver: &#123;&#125;&quot;, message);</span><br><span class="line">//</span><br><span class="line">//    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
