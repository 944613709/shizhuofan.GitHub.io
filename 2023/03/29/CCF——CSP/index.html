        <h1 id="CCF——CSP"><a href="#CCF——CSP" class="headerlink" title="CCF——CSP"></a>CCF——CSP</h1><p>模板</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">import java.util.*;</span><br><span class="line"></span><br><span class="line">class Main &#123;</span><br><span class="line">    int[] nums;</span><br><span class="line">    int max = Integer.MIN_VALUE;</span><br><span class="line">    int min = Integer.MAX_VALUE;</span><br><span class="line">    int sum_max =0;</span><br><span class="line">    int sum_min = 0;</span><br><span class="line">    void run()&#123;</span><br><span class="line">        Scanner sc = new Scanner(System.in);</span><br><span class="line">        int len = sc.nextInt();</span><br><span class="line">        nums = new int[len];</span><br><span class="line">        for(int i=0;i &lt; len; i++)</span><br><span class="line">        &#123;</span><br><span class="line">            nums[i] =  sc.nextInt();</span><br><span class="line">            sum_max += nums[i];</span><br><span class="line">            if(nums[i] &gt; max) //</span><br><span class="line">            &#123;</span><br><span class="line">                sum_min += nums[i];</span><br><span class="line">            &#125;</span><br><span class="line">            else</span><br><span class="line">            &#123;</span><br><span class="line">                sum_min += 0;</span><br><span class="line">            &#125;</span><br><span class="line">            max = Math.max(max,nums[i]);</span><br><span class="line">            min = Math.min(min,nums[i]);</span><br><span class="line">        &#125;</span><br><span class="line">        System.out.println(sum_max);</span><br><span class="line">        System.out.println(sum_min);</span><br><span class="line">    &#125;</span><br><span class="line">  </span><br><span class="line"></span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        new Main().run();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
