s="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br><span class="line">280</span><br><span class="line">281</span><br><span class="line">282</span><br><span class="line">283</span><br><span class="line">284</span><br><span class="line">285</span><br><span class="line">286</span><br><span class="line">287</span><br><span class="line">288</span><br><span class="line">289</span><br><span class="line">290</span><br><span class="line">291</span><br><span class="line">292</span><br><span class="line">293</span><br><span class="line">294</span><br><span class="line">295</span><br><span class="line">296</span><br><span class="line">297</span><br><span class="line">298</span><br><span class="line">299</span><br></pre></td><td class="code"><pre><span class="line">// 单行注释</span><br><span class="line">/* 多行</span><br><span class="line">   注释 */</span><br><span class="line">// go的IDE我推荐Vscode，Goland也不错，前者我自用，后者同同事都在用</span><br><span class="line">// 用 go 开发时注释中也会经常见到文档注解，如 @Version 1.0.0</span><br><span class="line"></span><br><span class="line">// 导入包的子句在每个源文件的开头。</span><br><span class="line">// Main比较特殊，它用来声明可执行文件，而不是一个库。</span><br><span class="line">package main</span><br><span class="line"></span><br><span class="line">// Import语句声明了当前文件引用的包。</span><br><span class="line">import (</span><br><span class="line">   &quot;fmt&quot;       // Go语言标准库中的包</span><br><span class="line">   &quot;net/http&quot;  // 一个web服务器包</span><br><span class="line">   &quot;strconv&quot;   // 字符串转换</span><br><span class="line">   &quot;strings&quot;   // 字符串标准库</span><br><span class="line">)</span><br><span class="line">// 等你写习惯了go不带分好，写Java会很变扭</span><br><span class="line"></span><br><span class="line">// 函数声明：Main是程序执行的入口。</span><br><span class="line">// 不管你喜欢还是不喜欢，反正Go就用了花括号来包住函数体，花括号配合严格的缩进，代码非常易读。</span><br><span class="line">func main() &#123;</span><br><span class="line">   // 往标准输出打印一行。</span><br><span class="line">   // 用包名fmt限制打印函数。</span><br><span class="line">   fmt.Println(&quot;Hello world!&quot;)</span><br><span class="line">   // 写项目时用 log.Println(&quot;Hello world!&quot;) 会更多</span><br><span class="line"></span><br><span class="line">   // 调用当前包的另一个函数。</span><br><span class="line">   beyondHello()</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 函数可以在括号里加参数。</span><br><span class="line">// 如果没有参数的话，也需要一个空括号。</span><br><span class="line">func beyondHello() &#123;</span><br><span class="line">   var x int   // 变量声明，变量必须在使用之前声明。</span><br><span class="line">   x = 3       // 变量赋值。</span><br><span class="line">   // 可以用:=来偷懒，它自动把变量类型、声明和赋值都搞定了，这个在项目中最常用。</span><br><span class="line">   y := 4</span><br><span class="line">   sum, prod := learnMultiple(x, y)        // 返回多个变量的函数</span><br><span class="line">   fmt.Println(&quot;sum:&quot;, sum, &quot;prod:&quot;, prod) // 简单输出</span><br><span class="line">   learnTypes()                            // 少于y分钟，学的更多！</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 多变量和多返回值的函数</span><br><span class="line">func learnMultiple(x, y int) (sum, prod int) &#123;</span><br><span class="line">   return x + y, x * y // 返回两个值</span><br><span class="line">   /*</span><br><span class="line">      // 因为这里返回值不仅有类型，还写了名称，因此函数体其实还可以这么写</span><br><span class="line">      sum = x + y // 注意这里不是 :=</span><br><span class="line">      prod = x * y</span><br><span class="line">      return</span><br><span class="line">   */</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 内置变量类型和关键词</span><br><span class="line">func learnTypes() &#123;</span><br><span class="line">   // 短声明给你所想。</span><br><span class="line">   s := &quot;Learn Go!&quot; // String类型</span><br><span class="line"></span><br><span class="line">   s2 := `A &quot;raw&quot; string literal</span><br><span class="line">can include line breaks.` // 同样是String类型</span><br><span class="line"></span><br><span class="line">   // 非ascii字符。Go使用UTF-8编码。</span><br><span class="line">   g := &#x27;Σ&#x27; // rune类型，int32的别名，使用UTF-8编码</span><br><span class="line"></span><br><span class="line">   f := 3.14195 // float64类型，IEEE-754 64位浮点数</span><br><span class="line">   c := 3 + 4i  // complex128类型，内部使用两个float64表示</span><br><span class="line"></span><br><span class="line">   // Var变量可以直接初始化。</span><br><span class="line">   var u uint = 7  // unsigned 无符号变量，但是实现依赖int型变量的长度</span><br><span class="line">   var pi float32 = 22. / 7</span><br><span class="line"></span><br><span class="line">   // 字符转换</span><br><span class="line">   n := byte(&#x27;\n&#x27;) // byte是uint8的别名</span><br><span class="line"></span><br><span class="line">   // 数组类型编译的时候大小固定。</span><br><span class="line">   var a4 [4] int              // 有4个int变量的数组，初始为0</span><br><span class="line">   a3 := [...]int&#123;3, 1, 5&#125;     // 有3个int变量的数组，同时进行了初始化</span><br><span class="line"></span><br><span class="line">   // Slice 可以动态的增删。Array和Slice各有千秋，但是使用slice的地方更多些。</span><br><span class="line">   s3 := []int&#123;4, 5, 9&#125;        // 和a3相比，这里没有省略号</span><br><span class="line">   s4 := make([]int, 4)        // 分配一个有4个int型变量的slice，全部被初始化为0</span><br><span class="line"></span><br><span class="line">   // 常见操作</span><br><span class="line">   str := &quot;带加豪，偶稀渣渣辉&quot;</span><br><span class="line">   bs := []byte(str) // 字符串转化为byte切片</span><br><span class="line">   str2 := string(bs) // byte切片转字符串</span><br><span class="line">   println(str, len(str), bs, len(bs), str2, strings.Count(str, &quot;&quot;)-1) // println函数更像 Java的 sysout</span><br><span class="line">   fmt.Println(str, len(str), bs, len(bs), str2, strings.Count(str2, &quot;渣&quot;)) // 这个效果更好</span><br><span class="line"></span><br><span class="line">   var d2 [][]float64          // 声明而已，什么都没有分配</span><br><span class="line">   bs := []byte(&quot;a slice&quot;)     // 类型转换的语法</span><br><span class="line"></span><br><span class="line">   p, q := learnMemory()       // 声明p,q为int型变量的指针</span><br><span class="line">   fmt.Println(*p, *q)         // * 取值</span><br><span class="line"></span><br><span class="line">   // Map是动态可增长关联数组，和其他语言中的hash或者字典相似。</span><br><span class="line">   m := map[string]int&#123;&quot;three&quot;: 3, &quot;four&quot;: 4&#125;</span><br><span class="line">   m[&quot;one&quot;] = 1</span><br><span class="line"></span><br><span class="line">   // 在Go语言中未使用的变量在编译的时候会报错，而不是warning。</span><br><span class="line">   // 下划线 _ 可以使你“使用”一个变量，但是丢弃它的值。</span><br><span class="line">   _,_,_,_,_,_,_,_,_ = s2, g, f, u, pi, n, a3, s4, bs</span><br><span class="line">   // 输出变量, 从结果可知上面这种操作并不会清除变量</span><br><span class="line">   fmt.Println(s, c, a4, s3, d2, m)</span><br><span class="line"></span><br><span class="line">   learnFlowControl() // 回到流程控制 </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// Go全面支持垃圾回收。Go有指针，但是不支持指针运算。</span><br><span class="line">// 你会因为空指针而犯错，但是不会因为增加指针而犯错。</span><br><span class="line">func learnMemory() (p, q *int) &#123;</span><br><span class="line">   // 返回int型变量指针p和q</span><br><span class="line">   p = new(int)    // 内置函数new分配内存</span><br><span class="line">   // 自动将分配的int赋值0，p不再是空的了。</span><br><span class="line">   s := make([]int, 20)    // 给20个int变量分配一块内存</span><br><span class="line">   s[3] = 7                // 赋值</span><br><span class="line">   r := -2                 // 声明另一个局部变量</span><br><span class="line">   return &amp;s[3], &amp;r        // &amp; 取地址</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func expensiveComputation() int &#123;</span><br><span class="line">   return 1e6 // 1 * 10^6</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func learnFlowControl() &#123;</span><br><span class="line">   // If需要花括号，括号就免了</span><br><span class="line">   if true &#123;</span><br><span class="line">      fmt.Println(&quot;told ya&quot;)</span><br><span class="line">   &#125;</span><br><span class="line">   // 用go fmt 命令可以帮你格式化代码，所以不用怕被人吐槽代码风格了，</span><br><span class="line">   // 也不用容忍被人的代码风格。</span><br><span class="line">   if false &#123;</span><br><span class="line">      // pout</span><br><span class="line">   &#125; else &#123;</span><br><span class="line">      // gloat</span><br><span class="line">   &#125;</span><br><span class="line">   // 如果太多嵌套的if语句，推荐使用switch</span><br><span class="line">   x := 1</span><br><span class="line">   switch x &#123;</span><br><span class="line">   case 0:</span><br><span class="line">   case 1:</span><br><span class="line">      // 隐式调用break语句，匹配上一个即停止</span><br><span class="line">   case 2:</span><br><span class="line">      // 不会运行</span><br><span class="line">   case 3:</span><br><span class="line">      // 如果非要匹配上一个不停止，也不是不可</span><br><span class="line">      fallthrough // 但是不建议使用</span><br><span class="line">   default:</span><br><span class="line">      // 都没匹配上执行</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">   // 和if一样，for也不用括号</span><br><span class="line">   for x := 0; x &lt; 3; x++ &#123; // ++ 自增</span><br><span class="line">      fmt.Println(&quot;iteration&quot;, x)</span><br><span class="line">   &#125;</span><br><span class="line">   // x在这里还是1。为什么？</span><br><span class="line"></span><br><span class="line">   // for 是go里唯一的循环关键字，不过它有很多变种</span><br><span class="line">   for &#123; // 死循环</span><br><span class="line">      break    // 骗你的 </span><br><span class="line">      continue // 不会运行的</span><br><span class="line">   &#125;</span><br><span class="line">   // 和for一样，if中的:=先给y赋值，然后再和x作比较。</span><br><span class="line">   if y := expensiveComputation(); y &gt; x &#123;</span><br><span class="line">      x = y</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">   // 闭包函数</span><br><span class="line">   xBig := func() bool &#123;</span><br><span class="line">      return x &gt; 100 // x是上面声明的变量引用</span><br><span class="line">   &#125;</span><br><span class="line">   fmt.Println(&quot;xBig:&quot;, xBig()) // true （上面把y赋给x了） </span><br><span class="line">   x /= 1e5                     // x变成10</span><br><span class="line">   fmt.Println(&quot;xBig:&quot;, xBig()) // 现在是false</span><br><span class="line"></span><br><span class="line">   // 当你需要goto的时候，你会爱死它的！</span><br><span class="line">   goto love</span><br><span class="line">love:</span><br><span class="line"></span><br><span class="line">   learnInterfaces() // 好东西来了！</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 定义Stringer为一个接口类型，有一个方法String</span><br><span class="line">type Stringer interface &#123;</span><br><span class="line">   String() string // 这里可以有多个方法声明</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 定义pair为一个结构体，有x和y两个int型变量。</span><br><span class="line">// 这个pair相当于Java中的一个类</span><br><span class="line">type pair struct &#123;</span><br><span class="line">   x, y int</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 定义pair类型的成员方法，实现Stringer接口，这里不需要显示指定 Stringer</span><br><span class="line">func (p pair) String() string &#123; // p被叫做“接收器”</span><br><span class="line">   // Sprintf是fmt包中的另一个公有函数。</span><br><span class="line">   // 用 . 调用p中的元素。</span><br><span class="line">   return fmt.Sprintf(&quot;(%d, %d)&quot;, p.x, p.y)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func learnInterfaces() &#123;</span><br><span class="line">   // 花括号用来定义结构体变量，:=在这里将一个结构体变量赋值给p。</span><br><span class="line">   p := pair&#123;3, 4&#125;</span><br><span class="line">   fmt.Println(p.String()) // 调用pair类型p的String方法 </span><br><span class="line">   var i Stringer          // 声明i为Stringer接口类型 </span><br><span class="line">   i = p                   // 有效！因为p实现了Stringer接口（类似java中的塑型） </span><br><span class="line">   // 调用i的String方法，输出和上面一样</span><br><span class="line">   fmt.Println(i.String())</span><br><span class="line"></span><br><span class="line">   // fmt包中的Println函数向对象要它们的string输出，实现了String方法就可以这样使用了。</span><br><span class="line">   // （类似java中的序列化）</span><br><span class="line">   fmt.Println(p) // 输出和上面一样，自动调用String函数。</span><br><span class="line">   fmt.Println(i) // 输出和上面一样。</span><br><span class="line"></span><br><span class="line">   learnErrorHandling()</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 你可以定义别的结构体作为接收器来实现 String() string 方法，实现多态，</span><br><span class="line">// 在实例化时以Stringer作为其类型 (var obj Stringer)， 赋值赋不同的结构体</span><br><span class="line">// 可详细参考 https://www.jianshu.com/p/1227c5145cd8</span><br><span class="line">// 我认为 Golang勉强可以面向对象，但是没必要对Java那套太挂念</span><br><span class="line">func learnErrorHandling() &#123;</span><br><span class="line">   // 一开始不适应没 try catch，习惯了你会爱上她</span><br><span class="line">   // &quot;, ok&quot;用来判断有没有正常工作 </span><br><span class="line">   m := map[int]string&#123;3: &quot;three&quot;, 4: &quot;four&quot;&#125;</span><br><span class="line">   if x, ok := m[1]; !ok &#123; // ok 为false，因为m中没有1</span><br><span class="line">      fmt.Println(&quot;no one there&quot;)</span><br><span class="line">   &#125; else &#123;</span><br><span class="line">      fmt.Print(x) // 如果x在map中的话，x就是那个值喽。</span><br><span class="line">   &#125;</span><br><span class="line">   // 错误可不只是ok，它还可以给出关于问题的更多细节。</span><br><span class="line">   if _, err := strconv.Atoi(&quot;non-int&quot;); err != nil &#123; // _ discards value</span><br><span class="line">      // 输出&quot;strconv.ParseInt: parsing &quot;non-int&quot;: invalid syntax&quot;</span><br><span class="line">      fmt.Println(err)</span><br><span class="line">   &#125;</span><br><span class="line">   // 待会再说接口吧。同时，</span><br><span class="line">   learnConcurrency()</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// c是channel类型，一个并发安全的通信对象。</span><br><span class="line">func inc(i int, c chan int) &#123;</span><br><span class="line">   c &lt;- i + 1 // &lt;-把右边的发送到左边的channel。</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 我们将用inc函数来并发地增加一些数字。</span><br><span class="line">func learnConcurrency() &#123;</span><br><span class="line">   // 用make来声明一个slice，make会分配和初始化slice，map和channel。</span><br><span class="line">   c := make(chan int)</span><br><span class="line">   // 用go关键字开始三个并发的goroutine，如果机器支持的话，还可能是并行执行。</span><br><span class="line">   // 三个都被发送到同一个channel。</span><br><span class="line">   go inc(0, c) // go is a statement that starts a new goroutine.</span><br><span class="line">   go inc(10, c)</span><br><span class="line">   go inc(-805, c)</span><br><span class="line">   // 从channel中独处结果并打印。</span><br><span class="line">   // 打印出什么东西是不可预知的。</span><br><span class="line">   fmt.Println(&lt;-c, &lt;-c, &lt;-c) // channel在右边的时候，&lt;-是读操作。</span><br><span class="line"></span><br><span class="line">   cs := make(chan string)       // 操作string的channel</span><br><span class="line">   cc := make(chan chan string)  // 操作channel的channel</span><br><span class="line">   go func() &#123; c &lt;- 84 &#125;()       // 开始一个goroutine来异步发送一个新的数字 </span><br><span class="line">   go func() &#123; cs &lt;- &quot;wordy&quot; &#125;() // 发送给cs</span><br><span class="line"></span><br><span class="line">   // Select类似于switch，但是每个case包括一个channel操作。</span><br><span class="line">   // 它随机选择一个准备好通讯的case。</span><br><span class="line">   select &#123;</span><br><span class="line">   case i := &lt;-c: // 从channel接收的值可以赋给其他变量</span><br><span class="line">      fmt.Println(&quot;it&#x27;s a&quot;, i)</span><br><span class="line">   case &lt;-cs: // 或者直接丢弃</span><br><span class="line">      fmt.Println(&quot;it&#x27;s a string&quot;)</span><br><span class="line">   case &lt;-cc: // 空的，还没作好通讯的准备 </span><br><span class="line">      fmt.Println(&quot;didn&#x27;t happen.&quot;)</span><br><span class="line">   &#125;</span><br><span class="line">   // 上面c或者cs的值被取到，其中一个goroutine结束，另外一个一直阻塞。</span><br><span class="line"></span><br><span class="line">   learnWebProgramming() // Go很适合web编程，我知道你也想学！</span><br><span class="line">&#125;</span><br><span class="line">// 上述函数可是涉及到了 多线程，多线程通信，但是却简单明了</span><br><span class="line"></span><br><span class="line">// http包中的一个简单的函数就可以开启web服务器。</span><br><span class="line">func learnWebProgramming() &#123;</span><br><span class="line">   // ListenAndServe第一个参数指定了监听端口，第二个参数是一个接口，特定是http.Handler。</span><br><span class="line">   err := http.ListenAndServe(&quot;:8080&quot;, pair&#123;&#125;)</span><br><span class="line"></span><br><span class="line">   fmt.Println(err) // 不要无视错误。</span><br><span class="line">   // 如何优雅的关闭 http server: https://www.cnblogs.com/oxspirt/p/7058812.html</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 使pair实现http.Handler接口的ServeHTTP方法。</span><br><span class="line">func (p pair) ServeHTTP(w http.ResponseWriter, r *http.Request) &#123;</span><br><span class="line">   // 使用http.ResponseWriter返回数据</span><br><span class="line">   w.Write([]byte(&quot;You learned Go in Y minutes!&quot;))</span><br><span class="line">   defer fmt.Println(&quot;最后一个执行&quot;)</span><br><span class="line">   // defer 语句常用于处理 io的关闭，在函数内代码执行完之后依次执行</span><br><span class="line">   // 执行顺序遵循压栈出栈顺序</span><br><span class="line">   defer func()&#123;</span><br><span class="line">      fmt.Println(&quot;倒数第二个执行&quot;)</span><br><span class="line">   &#125;()</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
